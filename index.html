<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Password strength</title>
    <!--==========font-Material==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/fav/1.png" />
    <!--==========main css==========-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="input_box">
            <i class="fas fa-eye-slash show_hide"></i> 
            <input spellcheck="false" type="password" placeholder="Enter Password">
        </div>
        <div class="indicator">
            <div class="icon_text">
                <div class="fas fa-exclamation-circle error_icon"></div>
                <strong class="text">Password is weak</strong>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
